{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> File Share </title>
    <link rel="stylesheet" href="{% static 'css/file_recieve.css' %}">
</head>
<body>
    {% include 'components/Base_Share_navbar.html' %}

    <div class="mainContainer">
        <form action="" method="POST" class="reciever-form">
            {% csrf_token %}
            <label for="link-code" style="display: flex;align-items:center; justify-content:center; width:100%; margin:10px; font-size:28px; font-weight:600; text-decoration:underline;">Code </label>
            <input type="text" class="inputBox" name="link-code" placeholder="Enter code link">
            <div class="btns">
                <button type="submit" class="submit-btn"> Submit </button>
                <button type="reset" class="reset-btn"> Cancel </button>
            </div>
        </form>

    </div>
</body>
</html>
