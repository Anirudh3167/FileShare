{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> File Share </title>
    <link rel="stylesheet" href="{% static 'css/file_recieve.css' %}">
</head>
<body>
    {% include 'components/Base_Share_navbar.html' %}
    <div class="mainContainer">

        <form action="" method="POST" class="reciever-form">
            {% csrf_token %}
            <label for="link-code">Code : </label>
            <input type="text" name="link-code" placeholder="Enter link code">
            <div class="btns">
                <button type="submit" class="submit-btn"> Submit </button>
                <button type="reset" class="reset-btn"> Cancel </button>
            </div>
        </form>

    </div>
</body>
</html>
