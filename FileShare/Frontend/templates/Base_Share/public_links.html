{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Public Links</title>
    <link rel="stylesheet" href="{% static 'css/public_links.css' %}">
</head>
<body>
    {% include 'components/Base_Share_navbar.html' %}

    <div class="mainContainer">
        <table class="tableContainer">
            {% if Exists %}
                <tr>
                    <th style="width:70%;font-size:20px;font-weight:700;"> Link       </th>
                    <th style="width:30%;font-size:20px;font-weight:700;"> Identifier </th>
                </tr>
                {% for link in Links %}
                <tr>
                    <th> <a href="{% url  'Base_Share:Link to File' link.Link %}" target="_blank"> {{ url }}{{ link.Link }} </a> </th>
                    <th> {{link.Identifier}}  </th>
                </tr>
                {% endfor %}
            {% else %}
                No Public Links are available.
            {% endif %}
        </table>
    </div>
</body>
</html>
